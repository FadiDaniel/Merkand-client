<div class="dashboard-container">
    <h1 class="page-title">Panel Principal</h1>

    <div class="main-grid">
        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/nueva-orden')">
            <div class="card-content">
                <mat-icon class="card-icon">add_shopping_cart</mat-icon>
                <h2 class="card-title">Nueva Orden de Compra</h2>
                <p class="card-description">Crear orden dirigida a proveedor</p>
            </div>
        </button>

        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/productos')">
            <div class="card-content">
                <mat-icon class="card-icon">inventory_2</mat-icon>
                <h2 class="card-title">Productos</h2>
                <p class="card-description">Gestionar inventario y stock</p>
            </div>
        </button>

        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/ordenes')">
            <div class="card-content">
                <mat-icon class="card-icon">receipt_long</mat-icon>
                <h2 class="card-title">Órdenes</h2>
                <p class="card-description">Consultar historial de órdenes</p>
            </div>
        </button>

        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/movimientos')">
            <div class="card-content">
                <mat-icon class="card-icon">swap_horiz</mat-icon>
                <h2 class="card-title">Movimientos de Stock</h2>
                <p class="card-description">Entradas, salidas y ajustes</p>
            </div>
        </button>

        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/proveedores')">
            <div class="card-content">
                <mat-icon class="card-icon">local_shipping</mat-icon>
                <h2 class="card-title">Proveedores</h2>
                <p class="card-description">Gestionar proveedores</p>
            </div>
        </button>

        <button mat-raised-button class="dashboard-card" (click)="navigateTo('/reportes')">
            <div class="card-content">
                <mat-icon class="card-icon">assessment</mat-icon>
                <h2 class="card-title">Reportes</h2>
                <p class="card-description">Stock crítico y estadísticas</p>
            </div>
        </button>
    </div>

    @if (stats().productosStockBajo > 0) {
    <mat-card class="alert-card">
        <mat-card-content>
            <div class="alert-content">
                <mat-icon class="warning-icon">warning</mat-icon>
                <div>
                    <h3>Alerta de Stock</h3>
                    <p>
                        Hay <strong>{{ stats().productosStockBajo }}</strong> producto(s) con stock bajo.
                    </p>
                </div>
                <button mat-raised-button color="warn" (click)="navigateTo('/productos')">
                    Ver Productos
                </button>
            </div>
        </mat-card-content>
    </mat-card>
    }
</div>
