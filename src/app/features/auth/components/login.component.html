
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-section">
        <h1 class="app-name">Merkand</h1>
        <p class="app-subtitle">Sistema de Control de Inventario</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required autocomplete="username" />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" [(ngModel)]="password" name="password" required
            autocomplete="current-password" />
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Ocultar contraseña'">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="forgot-password-section">
          <a href="#" class="forgot-password-link" (click)="onForgotPassword($event)">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button"
          [disabled]="isLoading() || !loginForm.valid">
          @if (isLoading()) {
          <span>Iniciando sesión...</span>
          } @else {
          <span>Iniciar Sesión</span>
          }
        </button>
      </form>

      <div class="demo-credentials">
        <p><strong>Credenciales de prueba:</strong></p>
        <p>Admin: admin / admin123</p>
        <p>Usuario: usuario / user123</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
